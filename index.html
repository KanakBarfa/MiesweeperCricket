    <!DOCTYPE html>
    <html>

    <head>
        <title>
            My MinrketGame
        </title>
        <link rel="stylesheet" href="design.css">
        <script src="gameescript.js"></script>
    </head>

    <body>
        <div id="hud" class="hud">
            <div class="score">
                <t class='scoretext'>Current Runs: <span id="score">0</span></t>
                <t class="scoretext" style="text-align:right;">High Score:<span id="hscore">0</span></t>
                <button class="soundButton" id="soundButton" type="button" onclick="muute();">Mute</button>
            </div>
            
            <div><b><h1 class="myheading">Kanak's MinrketGame</h1></b></div>
            <div class="mainmenu">
                <form>
                    <br>
                    <label for="boardSize"><t class="scoretext">Board size:</t></label>
                    <input type="number" id="boardSize" name="boardSize" min="3" max="20" value="10">
                    <label for="fielderCount"><t class="scoretext">Fielder Count:</t></label>
                    <input type="number" id="fielderCount" name="fielderCount" min="0" max="999" step="1" value="0"><br>
                    <label for ='mode'><t class="scoretext">Select difficulty:</t></label>
                    <select name="difficulty" id="mode">
                        <option value="0">Noob</option>
                        <option value="1">Apperentiece</option>
                        <option value="2">Master</option>
                        <option value="3">Gigachad</option>
                        <option value="4">GodMode</option>
                    </select>
                    <br><br>
                    <div style="display:inline-block">
                    <button type="button" onclick="startGame();hovering()"  class="mybutton">Start game</button>
                </div>
                </form>

                
            </div>
            <div id='mineboard' class="mineboard" hidden="true" class="hud">
                <div id="gameBoard"></div>
            </div>
        
        </div>
    </body>

    </html>
